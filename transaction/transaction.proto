syntax = "proto3";

package transaction;

option go_package = "github.com/MuhammadMiftaa/Refina-Protobuf/transaction";

service TransactionService {
    rpc GetTransactions (Options) returns (stream Transaction);
    rpc GetUserTransactions (Wallets) returns (stream Transaction);
}

message Transaction {
    string id = 1;
    string user_id = 2;
    string wallet_id = 3;
    double amount = 4;
    string category_id = 5;
    string category_name = 6;
    string category_type = 7;
    string transaction_date = 8;
    string description = 9;
    string created_at = 10;
    string updated_at = 11;
}

message Wallets {
    repeated string wallet_id = 1;
}

message Options {
    int32 limit = 1;
}